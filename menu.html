<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarBucks Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .shadow-top-bottom {
        box-shadow: 0px 8px 16px -8px rgba(0, 0, 0, 0.2),
          0px -8px 16px -8px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/97d7b43d58.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .CollapsibleContent:not(.hidden) {
        margin: 35px 0;
        padding: 0;
        background-color: transparent;
      }
      .CollapsibleContent {
        max-height: 20rem;
        overflow: hidden;
        transition: max-height 3s ease;
      }
      .CollapsibleContent.show {
        max-height: 500px;
        overflow: auto;
      }
      .rotate-up {
        transform: rotate(180deg);
        transition: transform 0.3s ease;
      }
      .no-scroll {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <nav
      class="relative flex items-center justify-between p-4 bg-white shadow-md"
    >
      <div class="flex justify-between items-center space-x-6">
        <a href="#">
          <img src="/images/logo.png" alt="StarBucks Logo" class="w-12 h-12" />
        </a>

        <ul class="hidden md:flex space-x-6">
          <li>
            <a
              href="#menu"
              class="text-black uppercase font-bold hover:text-lightGreen"
              >MENU</a
            >
          </li>
          <li>
            <a
              href="#Rewards"
              class="text-black uppercase font-bold hover:text-lightGreen"
              >REWARDS</a
            >
          </li>
          <li>
            <a
              href="#Gift Cards"
              class="text-black uppercase font-bold hover:text-lightGreen"
              >GIFT CARDS</a
            >
          </li>
        </ul>
      </div>
      <button
        id="menu-btn"
        class="block hamburger md:hidden focus:outline-none ml-auto"
      >
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden self-end py-5 mt-10 w-3 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md transition-transform ease-in-out duration-300 transform translate-x-0 md:translate-x-0"
          style="height: 100vh"
        >
          <a href="/menu.html">Menu</a>
          <a href="#">Rewards</a>
          <a href="#">Gift Cards</a>
          <div class="shadow-md my-3 p-2 flex items-center">
            <button
              class="border border-black text-darkBlack bg-opacity-20 rounded-full hover:bg-lightGray px-3 py-2"
            >
              Sign In
            </button>

            <button
              class="bg-black text-white hover:bg-lightGray rounded-full px-3 py-2"
            >
              Join Now
            </button>
            <div
              class="text-darkBlack hover:text-lightGreen flex items-center space-x-2"
            >
              <img
                src="/StarBucks Clone Img's/marker.svg"
                width="20"
                height="20"
                class="hover:text-lightGreen text-darkBlack"
                alt="Location Icon"
              />
              <a href="#">Find a Store</a>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden md:flex items-center space-x-9 ml-auto">
        <div
          class="text-darkBlack hover:text-lightGreen flex items-center space-x-2"
        >
          <img
            src="/StarBucks Clone Img's/marker.svg"
            width="20"
            height="20"
            class="hover:text-lightGreen text-darkBlack"
            alt="Location Icon"
          />
          <a href="#">Find a Store</a>
        </div>

        <div class="flex space-x-4">
          <button
            class="border border-black text-darkBlack bg-opacity-20 rounded-full hover:bg-lightGray px-3 py-2"
          >
            Sign In
          </button>

          <button
            class="bg-black text-white hover:bg-lightGray rounded-full px-3 py-2"
          >
            Join Now
          </button>
        </div>
      </div>
    </nav>

    <section id="bottom-nav">
      <div
        class="hidden container md:w-full md:bg-black md:bg-opacity-87 md:flex md:space-y-4"
      >
        <div
          class="md:w-full md:min-h-full md:bg-gray-300 md:bg-opacity-87 md:flex md:items-center md:text-base md:font-normal md:space-x-4 md:p-4 md:pl-20 md:relative"
        >
          <a href="#">All products</a>
          <a href="#">Featured</a>
          <a href="#">Previous Orders</a>
          <a href="#">FavouritProducts</a>
        </div>
      </div>
    </section>
    <section
      id="headers"
      class="md:flex md:flex-col space-y-1 shadow-top-bottom"
    >
      <h2 class="md:font-bold md:text-2xl md:p-4 md:pl-20">Menu</h2>
      <h2 class="md:font-bold md:text-xl md:p-4 md:pl-20">Drinks</h2>
    </section>

    <script src="/js.js"></script>
  </body>
</html>
